<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Home</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="splide/dist/css/splide.min.css">
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="col-12 col-md-4 mx-auto" style="background-color: #FFFBFF;">
        <div id="header" class="p-3 fixed-top">
            <div class="d-flex justify-content-between align-items-center col-md-4 mx-md-auto">
                <i id="back" class="fas fa-arrow-left text-white px-2 position-relative" onclick="goBack()"

                <div id="logo">
                    <!-- <img src="assets/image/logo.png" alt=""> -->
                    E-Food

                <form action="" id="search-top" class="d-flex align-items-center border px-1 bg-white form-search">

                </form>
                <a href="keranjang.html" class="fas fa-basket-shopping text-white text-decoration-none"

            </div>

        </div>
        <div id="search-bottom" class="p-4">
            <form action="" class="d-flex align-items-center border px-1 bg-white form-search">

            </form>

                            </div>
                        </div>
                    </div>
                    <div class="col-6 px-2 mb-4">
                        <div class="card h-100 list-item">
                            <img class="image-items" src="assets/image/ayam.png" alt="">

                                <a href="detail.html" class="stretched-link"></a>

                        </div>
                    </div>

                        <div class="card h-100 list-item">

                                <a href="detail.html" class="stretched-link"></a>
                                <small class="text-muted text-kategori">E-pasar</small>
                                <p class="card-title mb-1 nama-menu">Daging Ayam Mentah Segar 1Kg</p>

                                <i class="fa-solid fa-location-dot text-muted" style="font-size: 12px;"></i>&nbsp;<small
                                    class="text-muted">Cimanying</small>
                            </div>
                        </div>
